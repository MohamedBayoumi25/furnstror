<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
            <div style="background-color:#3b5d4f; height: 100vh;"
                class=" d-flex flex-sm-column flex-row flex-nowrap  align-items-center sticky-top">
                <!-- nav icons -->
                <ul
                    class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                    <li class="nav-item">
                        <a (click)="hiddenNavBar()" [routerLink]="''" class="nav-link py-3 px-2" title=""
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-1 text-warning"></i>
                        </a>
                    </li>

                    <li>
                        <a (click)="taggleFale()" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                            data-bs-placement="right" data-bs-original-title="Orders">
                            <i class="bi-table fs-1 text-warning"></i>
                        </a>
                    </li>

                    <li>
                        <a (click)="taggleTrue()" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                            data-bs-placement="right" data-bs-original-title="Customers">
                            <i class="bi-people fs-1 text-warning"></i>
                        </a>
                    </li>
                </ul>
                <div class="dropdown">
                    <a href="#"
                        class="d-flex align-text-warningitems-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi-person-circle h2 text-warning "></i>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">

                        <li><a class="dropdown-item" href="#">Log OUT</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- content -->
        <div style="margin-bottom: 80px;" class="col-sm p-3 min-vh-100 ">
            <div *ngIf="!flag; else elseBlock">
                <app-product-table (openDetailsForm)="openDetails($event)"></app-product-table>
            </div>
            <ng-template #elseBlock>
                <app-user-table></app-user-table>
            </ng-template>



        </div>
    </div>
</div>
<app-product-details [modalID]="modalID" [details]="details" [hideRatting]="true"></app-product-details>
